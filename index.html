<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Portfolio UI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SERVER BUBBLES -->
<div class="servers">
  <div class="server-icon active" onclick="switchServer(0)">
   <img src="pro1.jpeg">
  </div>
  <div class="server-icon" onclick="switchServer(1)">
   <img src="pro2.jpeg">
  </div>
  <div class="server-icon" onclick="switchServer(2)">
   <img src="pro3.jpeg">
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="menu">
    <div class="menu-item active" onclick="showSection('profile',this)">Profile</div>
    <div class="menu-item" onclick="showSection('creation',this)">Creation</div>
    <div class="menu-item" onclick="showSection('skill',this)">Skill</div>
    <div class="menu-item" onclick="showSection('contact',this)">Contact</div>
  </div>

  <div class="user-box" onclick="openPopup()">
    <div class="avatar"></div>
    <div class="user-info">
      <a href="#">Rizqy Hillan</a>
    </div>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <div id="serverTitle">Portfolio</div>
    <button class="add-btn">Add Friends</button>
  </div>

  <div class="center">

    <!-- CENTER CONTENT -->
    <div class="content">

      <div id="profile" class="section active"></div>
      <div id="creation" class="section"></div>
      <div id="skill" class="section"></div>
      <div id="contact" class="section"></div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <h3 style="margin-bottom:12px;">Project Now</h3>
      <div id="projectPanel"></div>
    </div>

  </div>
</div>
<!-- PROFILE POPUP -->
<div id="profilePopup" class="popup">
  <div class="popup-card">

    <div class="popup-header"></div>

    <div class="popup-body">
      <img src="pro5.jpeg" class="popup-avatar">

      <h3>Rizqy Hillan</h3>
      <p>Tech enthusiast • Web developer • Linux enjoyer</p>

      <button onclick="closePopup()">Close</button>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
